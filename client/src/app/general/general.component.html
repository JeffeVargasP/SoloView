<div class="flex flex-col items-center justify-center bg-[#282828] p-4">
    <div class="text-center mb-8">
        <h2 class="text-4xl font-bold text-white">Bem vindo de volta, Visitante!</h2>
        <p class="text-lg text-gray-300 mt-2">{{city}}</p>
        <div class="flex items-center justify-center mt-2">
            <img src="../../assets/sun-icon.svg" alt="Ícone de sol" class="w-10 h-10 mr-2" />
            <p class="text-white text-2xl">{{weather}}º C</p>
        </div>
    </div>

    <div class="flex flex-col md:flex-row gap-8 mb-12">
        <!-- Gráfico de Temperatura -->
        <div class="w-[75dvw] md:w-[25dvw]">
            <h2 class="text-2xl font-bold text-white">Temperatura</h2>
            <div class="bg-transparent border border-[#D9D9D9] rounded-lg p-4 w-full">
                <h3 class="text-white font-semibold mb-4 text-center">Últimas horas</h3>
                <echarts [options]="temperatureData" class="flex w-full h-96"></echarts>
                <button (click)="navigateTo('/temperatura')" class="bg-[#00ae0a] py-2 px-4 text-white cursor-pointer font-bold rounded-md w-full mt-4">Ver mais</button>
            </div>
        </div>

        <!-- Gráfico de Umidade -->
        <div class="w-[75dvw] md:w-[25dvw]">
            <h2 class="text-2xl font-bold text-white">Umidade</h2>
            <div class="bg-transparent border border-[#D9D9D9] rounded-lg p-4 w-full">
                <h3 class="text-white font-semibold mb-4 text-center">Últimas horas</h3>
                <echarts [options]="humidityData" class="flex w-full h-96"></echarts>
                <button (click)="navigateTo('/umidade')" class="bg-[#00ae0a] py-2 px-4 text-white cursor-pointer font-bold rounded-md w-full mt-4">Ver mais</button>
            </div>
        </div>
    </div>

    <div class="flex flex-row gap-6">
        <!-- Botão Sensores -->
        <button
            class="flex items-center gap-2 bg-transparent border border-[#00ff00] text-white py-2 px-4 rounded-lg shadow-md" (click)="navigateTo('/sensor')">
            <img src="../../assets/sensors.svg" alt="Icone Sensores" class="w-6 h-6" />
            Sensores
        </button>

        <!-- Botão Perfil -->
        <button
            class="flex items-center gap-2 bg-transparent border border-[#00ff00] text-white py-2 px-4 rounded-lg shadow-md" (click)="navigateTo('/profile')">
            <img src="../../assets/farmer.svg" alt="Icone Perfil" class="w-6 h-6" />
            Perfil
        </button>
    </div>
</div>
