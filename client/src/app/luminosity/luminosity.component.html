<div class="flex flex-col items-center justify-center gap-y-12 h-screen w-[calc(100%-90px)] ml-[90px]">
    <p-chart type="line" [data]="data" [options]="options" class="w-4/5"></p-chart>
    <div class="flex flex-row items-center gap-3">
        <button (click)="previousChart()" class="bg-[#272727] hover:bg-[#3D3D3D] text-white font-bold py-2 px-4 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        <button (click)="nextChart()" class="bg-[#272727] hover:bg-[#3D3D3D] text-white font-bold py-2 px-4 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>
</div>
