<div class="flex">

            <a routerLink="/geral">
                <img src="../../assets/soloview.svg" alt="Logo" class="h-8">
            </a>
        </div>
        <div class="flex flex-col space-y-4 items-center flex-1 justify-center">
            <a routerLink="/umidade" class="cursor-pointer">
                <img src="../../assets/humidity.svg" alt="Umidade" class="h-8">
            </a>
            <a routerLink="/temperatura" class="cursor-pointer">
                <img src="../../assets/temperature.svg" alt="Temperatura" class="h-8">
            </a>
            <a routerLink="/luminosidade" class="cursor-pointer">
                <img src="../../assets/sensors.svg" alt="Luminosidade" class="h-8">
            </a>
            <a routerLink="/notificacao" class="cursor-pointer">
                <img src="../../assets/farmer.svg" alt="Notificações" class="h-8">
            </a>

            <img src="../../assets/logout.svg" alt="Logout" class="h-8">
