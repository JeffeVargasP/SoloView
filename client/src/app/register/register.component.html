<div class="flex items-center justify-center min-h-screen bg-[#121212]">
    <div class="w-full max-w-md">
        <div class="p-8 m-4">
            <img src="../../assets/soloview.svg" alt="Logo" class="mb-4 w-24 mx-auto">
            <h2 class="text-3xl font-bold mb-4 text-white text-center">Cadastrar conta</h2>
            <form [formGroup]="registerForm">
                <div class="mb-4">
                    <label for="name" class="block text-white font-bold">Nome</label>
                    <input type="text" id="name" name="name"
                        class="w-full mt-1 p-2 bg-transparent border border-[#00ff00] text-white rounded-md outline-none placeholder:text-sm placeholder:font-medium placeholder:text-[#AAAAAA]"
                        formControlName="name" placeholder="Digite seu nome" />
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-white font-bold">E-mail</label>
                    <input type="email" id="email" name="email"
                        class="w-full mt-1 p-2 bg-transparent border border-[#00ff00] text-white rounded-md outline-none placeholder:text-sm placeholder:font-medium placeholder:text-[#AAAAAA]"
                        formControlName="email" placeholder="Digite seu e-mail" />
                </div>
                <div class="mb-4 relative">
                    <label for="password" class="block text-white font-bold">Senha</label>
                    <input type="password" id="password" name="password"
                        class="w-full mt-1 p-2 bg-transparent border border-[#00ff00] text-white rounded-md outline-none placeholder:text-sm placeholder:font-medium placeholder:text-[#AAAAAA]"
                        formControlName="password" placeholder="Defina uma senha" />
                        <img src="../../assets/eye.svg" alt="Ver senha" class="absolute right-3 top-10 cursor-pointer w-5 h-5"
                        (click)="togglePasswordVisibility()">
                </div>
                <div class="mb-4 relative">
                    <label for="confirmPassword" class="block text-white font-bold">Confirmação de senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        class="w-full mt-1 p-2 bg-transparent border border-[#00ff00] text-white rounded-md outline-none placeholder:text-sm placeholder:font-medium placeholder:text-[#AAAAAA]"
                        formControlName="confirmPassword" placeholder="Repita sua senha" />
                        <img src="../../assets/eye.svg" alt="Ver senha" class="absolute right-3 top-10 cursor-pointer w-5 h-5"
                        (click)="togglePasswordVisibility()">
                </div>
                <button
                    class="w-full bg-[#00ae0a] py-2 px-4 text-white font-bold rounded-md shadow-md focus:outline-none"
                    (click)="register()">CADASTRAR</button>
                <a href="login" class="block mt-4 text-white text-center">Já possui uma conta?
                    <span class="text-[#00AE0A] font-semibold">
                        Acessar
                    </span></a>
            </form>
        </div>
    </div>
</div>
